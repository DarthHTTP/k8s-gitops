---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.1.24
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    configInline:
      peers:
        - peer-address: 10.0.30.1
          peer-asn: 64512
          my-asn: 64512
      address-pools:
        - name: default
          protocol: bgp
          addresses:
            - 10.0.35.64/26
          avoid-buggy-ips: true
